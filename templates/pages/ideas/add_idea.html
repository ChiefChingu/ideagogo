{% extends 'layouts/base.html' %}

{% block content %}
<h1>Add idea</h1>
<div class="row">
    <form action="{{ url_for('insert_idea') }}" method="POST" class="col s12">

        <!-- Set idea name -->
        <div class=" row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <textarea id="textarea1" name="idea_title" class="materialize-textarea" data-length="30"
                        maxlength="30"></textarea></textarea>
                    <label for="icon_prefix">Idea Name (max. 30 characters)</label>
                </div>
            </div>
        </div>

        <!-- Set category -->
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                        <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Select a category for your idea</label>
                </div>
            </div>
        </div>

        <!-- Set short description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="idea_summary" id="textarea2" class="materialize-textarea" data-length="120"
                    maxlength="120"></textarea>
                <label for="icon_telephone">Describe your idea in a short sentence (max. 130 characters)</label>
            </div>
        </div>

        <!-- Set details -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="idea_details" id="textarea3" class="materialize-textarea" data-length="1000"
                    maxlength="1000"></textarea>
                <label for="icon_telephone">Idea Details</label>
            </div>
        </div>

        <!-- Set tag -->
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="idea_tags" name="idea_tags">
                        <option value="" disabled selected>Choose tag</option>
                        {% for tag in all_tags %}
                        <option value="{{tag.tag_name}}">{{tag.tag_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Select a category for your idea</label>
                </div>
            </div>
        </div>

        <!-- Fixed username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="username" id="idea_author" class="materialize-textarea"
                    readonly>{{session["username"]}}</textarea>
                <label for="icon_telephone">Idea owner</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Add Idea
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>


{% endblock %}
