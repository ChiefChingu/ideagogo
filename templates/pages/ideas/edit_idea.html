{% extends 'layouts/base.html' %}

{% block content %}
<h1>Edit idea</h1>
<div class="row">
    <form action="{{ url_for('update_idea', idea_id=idea._id) }}" method="POST" class="col s12">

        <!-- Set idea name -->
        <div class=" row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <textarea id="textarea1" name="idea_title" class="materialize-textarea" data-length="30"
                        maxlength="30">{{idea.idea_title}}</textarea>
                    <label for="icon_prefix">Idea Name (max. 30 characters)</label>
                </div>
            </div>
        </div>

        <!-- Set category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    {% if cat.category_name ==
                idea.category_name%}
                    <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                    {% else %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %} {% endfor %}
                </select>
                <label>Select a category</label>
            </div>
        </div>

        <!-- Set short description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="idea_summary" id="textarea2" class="materialize-textarea" data-length="120"
                    maxlength="120">{{idea.idea_summary}}</textarea>
                <label for="icon_telephone">Describe your idea in a short sentence (max. 130 characters)</label>
            </div>
        </div>

        <!-- Set details -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="idea_details" id="textarea3" class="materialize-textarea" data-length="1000"
                    maxlength="1000">{{idea.idea_details}}</textarea>
                <label for="icon_telephone">Idea Details</label>
            </div>
        </div>

        <!-- Set tag -->
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="idea_tags" name="idea_tags">
                        <option value="" disabled selected>Choose Tag</option>
                        {% for tag in all_tags %} {% if tag.tag_name ==
                    idea.idea_tags%}
                        <option value="{{tag.tag_name}}" selected>{{tag.tag_name}}</option>
                        {% else %}
                        <option value="{{tag.tag_name}}">{{tag.tag_name}}</option>
                        {% endif %} {% endfor %}
                    </select>
                    <label>Select a tag for your idea</label>
                </div>
            </div>
        </div>

        <!-- Fixed username -->
        <div class="row">
            <input type="hidden" name="username" id="idea_author" class="materialize-textarea"
                value="{{session['username']}}">
        </div>
</div>

<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">
        Update Idea
        <i class="material-icons right">playlist_add</i>
    </button>
    <a href="{{url_for('idea_details', idea_id=idea._id)}}" class="waves-effect waves-light btn">cancel</a>
</div>
</form>
</div>
{% endblock %}
