{% extends 'layouts/base.html' %}

{% block headerbutton %}
<a href="{{url_for('addidea')}}" class="waves-effect waves-light btn">add idea</a>
{% endblock %}

{% block content %}
<h1>Ideas</h1>
<a href="{{url_for('addidea')}}" class="waves-effect waves-light btn">add idea</a>

{% for idea in ideas %}
<a href="{{url_for('idea_details', idea_id=idea._id)}}">
  <h3>{{idea.idea_title}}</h3>
  <p>{{idea.idea_summary}}</p>
  <p>{{idea.category_name}}</p>
</a>

{% endfor %}





{% endblock %}
