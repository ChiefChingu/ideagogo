{% extends 'layouts/base.html'%} {% block content %}
<h3>Edit Tag</h3>
<div class="row">
    <form action="{{ url_for('update_tag', tag_id=tag._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="tag_name" name="tag_name" type="text" class="validate" value="{{tag.tag_name}}" />
                <label for="tag_name">tag Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Save Changes
                <i class="material-icons right">playlist_add</i>
            </button>
            <a href="{{ url_for('admin') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
